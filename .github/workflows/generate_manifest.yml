name: Auto Generate Client Manifest

on:
  push:
    branches:
      - master
    paths:
      - 'assets/**'
      - 'java/**'
      - 'libraries/**'
      - 'minecraft/**'
      - 'natives/**'
      - 'generate_manifest.py'
      - 'client_manifest.json'

jobs:
  generate-manifest:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 赋予对仓库内容的写入权限

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Generate client_manifest.json
      run: |
        python3 generate_manifest.py --version "$(date +'%Y%m%d%H%M%S')"
        
    - name: Commit and push manifest
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add client_manifest.json
        git commit -m "Auto: Update client manifest"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
